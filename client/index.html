<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Block Battle</title>
</head>

<body>
  <div id="game" hidden>
    <div class="scoreboard neon" id="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="board" width="400" height="800"></canvas>
    <div class="neon main-header" id="restartButton" hidden>
      <a class="button button-neon">Restart <span><i class="fa-solid fa-angles-right"></i></span></a>
    </div>
  </div>
  <div class="neon main-header" id="settingsButton">
    <a class="button button-neon" id="changeAnimation">Animation <i class="fa-solid fa-power-off"></i></a>
  </div>
  <div class="mt-2 mb-n3" id="usernameBoxDisplay">
    <label for="usernameBox" class="futuristic-text">Username: </label><input type="text" maxlength="3" id="usernameBox" value="AAA">
  </div>
  <div class="hex" id="mainHeader">
    <div class="main-header neon battle-title">
      BLOCK Battle
    </div>
  </div>
  <div id="interactiveButtons" style="font-family: 'heading0';" class="row">
    <div class="neon main-header col-6" style="font-size: 1.3em;">
      <a class="button button-neon" id="play-game">Play <span><i class="fa-solid fa-angles-right"></i></span></a>
    </div>
    <div class="neon main-header col-6" style="font-size: 1.3em;">
      <a class="button button-neon" id="leaderboard">Leaderboard <span><i class="fa-regular fa-envelope"></i></span></a>
    </div>
  </div>
  <div id="hex"></div>
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="closeLeaderboard"><i class="fa-solid fa-xmark"></i></span>
        <h2>Top Scores</h2>
      </div>
      <div class="modal-body" id="leaderboardBody">
        <p>Leaderboard</p>
      </div>
      <div class="modal-header">
        <h2>Your Top Score</h2>
      </div>
      <div class="modal-body" id="clientLeaderboardBody">
        <p>Leaderboard</p>
      </div>
    </div>
  </div>

</html>
